<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main style="border:1px solid;">
        <h1>Peticion API</h1><button type="submit" id="btn-enviar">GET</button>
        <div id="container-cards">

        </div>
    </main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- javascript -->
<script>
const button = document.getElementById('btn-enviar')

button.addEventListener('click',() =>{
    
    function fetchPokemon(id) {
        fetch(`https://pokeapi.co/api/v2/pokemon/${id}/`)
            .then((res) => res.json())
            .then((data) => {
                createPokemon(data)
            })
    }

    function fetchPokemons(number){
        for(let i = 1;i <= number; i++){
            fetchPokemon(i)
        }
    }
    //selecciono contenedor donde luego 'meter' el componente
    const containerCards = document.querySelector('#container-cards')
    // creo el pokemon
    function createPokemon(pokemon) {
        const card = document.createElement('div')
        card.classList.add('pokemon-block');
        
        const spriteContainer = document.createElement('figure')
        spriteContainer.classList.add('img-container');
        
        const sprite = document.createElement('img')
        // sprite.setAttribute('src','pokemon.sprites.front_default')
        sprite.src = pokemon.sprites.front_default
        spriteContainer.appendChild(sprite)

        const number = document.createElement('p')
        number.textContent = `#${pokemon.id.toString().padStart(3, 0)}`

        const name = document.createElement('p')
        name.classList.add('name')
        name.textContent = pokemon.name

        //segun como lo ponga establezco el orden
        card.appendChild(spriteContainer)
        card.appendChild(number)
        card.appendChild(name)

        containerCards.appendChild(card)
    }

    fetchPokemons(9)
})
</script>
</html>
